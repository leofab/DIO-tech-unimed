<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="container-box">
                <div class="container-box-img">
                    <img src="./img/phones.png" alt="image of android phone and a iPhone">
                    <img class="img-sobre" src="./img/img1.png" alt="image of android phone and a iPhone">
                </div>
            </div>
            <section class="container-box">
                <div class=" container-box container-box-data">
                    <img src="./img/insta.png" alt="Instagram logo" style="margin: 2rem; ">
                    <input id="input" type="text" placeholder="Telefone, nome de usuário ou email" style="background-color: #f8f8f8; border: 0.5px solid lightgray; margin:0.2rem; width: 16rem; height: 2rem; font-size: 0.7rem; text-indent: 0.5rem; border-radius: 0.2rem;" >
                    <input type="text" placeholder="Senha" style="background-color: #f8f8f8; border: 0.5px solid lightgray; margin:0.2rem; width: 16rem; height: 2rem; font-size: 0.7rem; text-indent: 0.5rem; border-radius: 0.2rem;">
                    <button disabled="true" style="background-color: hsla(208, 83%, 73%, 0.63); width: 16rem; height: 2rem; color: #f8f8f8; margin: 0.8rem; border-radius: 0.3rem; cursor: pointer; transition: all 0.3s ease-in-out;">Entrar</button>
                    <p style="font-size: 0.75rem; font-weight: lighter; color: #777;margin: 0.4rem;">OU</p>
                    <div class="container" style="margin: 1.2rem; align-items: center;">
                        <ion-icon name="logo-facebook" style="color: blue; font-size: 1.4rem;"></ion-icon>
                        <a href="#" style="font-size: 0.8rem; text-decoration: none;padding-left: 0.2rem; color: blue;">Entrar com o Facebook</a>
                    </div>
                    <a style="font-size: 0.7rem; text-decoration: none; color: blue; margin: 0.2rem;"href="https://www.instagram.com/accounts/password/reset/" target="_blank">Esqueceu a senha?</a>
                </div>
                <div class="container-box container-box-data-sm" style="padding: 1.2rem 1rem 1.2rem 1rem;">
                    <p style="font-size: 0.8rem; letter-spacing: 0.1rem; font-weight: lighter; ">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" style="color: hsl(208, 88%, 61%); text-decoration:none; font-weight: bolder;">Cadastre-se</a></p>
                </div>
                <div class="container-box container-box-data-sm" style="border: none; margin: 1rem 0 0 0; font-size: 0.8rem; background-color: #f5f5f5;">
                    <p>Obtenha o aplicativo</p>
                    <div class="container">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="img/store.png" alt="Appstore Icon" style="width: 8rem; margin: 0.2rem;"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank"><img src="img/play.png" alt="Playstore Icon" style="width: 8rem; margin: 0.2rem;"></a>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer class="container">
        <section class="container-footer">
            <div>
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localizações</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Dança</a>
                <a href="#">Comida e bebida</a>
                <a href="#">Casa e jardim</a>
                <a href="#">Música</a>
                <a href="#">Artes visuais</a>
            </div>
            <div class="container container-footer">
                <select name="Lingua" id="lang" style="margin: 0.2rem 2rem; font-size:0.7rem; color: #aaa;">
                    <option value="ptbr">Portugues</option>
                    <option value="us">Ingles</option>
                </select>
                <p style="font-size: 0.8rem; margin-right:1rem; color: #aaa;">©2022 Instagram from Meta</p>
            </div>
        </section>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</html>
