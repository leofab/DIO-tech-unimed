<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="container-box">
                <div class="container-box-img">
                    <img src="./img/phones.png" alt="image of android phone and a iPhone">
                    <img class="img-sobre" src="./img/img1.png" alt="image of android phone and a iPhone">
                </div>
            </div>
            <section class="container-box">
                <div class=" container-box container-box-data">
                    <img src="./img/insta.png" alt="Instagram logo" style="margin: 2rem; ">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" style="background-color: #f8f8f8; border: 0.5px solid lightgray; margin:0.2rem; width: 16rem; height: 2rem; font-size: 0.7rem; text-indent: 0.5rem; border-radius: 0.2rem;" >
                    <input type="text" placeholder="Senha" style="background-color: #f8f8f8; border: 0.5px solid lightgray; margin:0.2rem; width: 16rem; height: 2rem; font-size: 0.7rem; text-indent: 0.5rem; border-radius: 0.2rem;">
                    <button style="background-color: hsla(208, 83%, 73%, 0.63); width: 16rem; height: 2rem; color: #f8f8f8; margin: 0.8rem; border-radius: 0.3rem;">Entrar</button>
                    <p>OU</p>
                    <div>
                        <ion-icon name="logo-facebook" style="color: blue;"></ion-icon>
                        <a href="#">Entrar com o Facebook</a>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="container-box container-box-data-sm">
                    <p>Não tem conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="container-box">
                    <p>Obtenha o aplicativo</p>
                    <div class="container">
                        <img src="img/store.png" alt="Appstore Icon" style="width: 8rem;">
                        <img src="img/play.png" alt="Playstore Icon" style="width: 8rem;">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <section class="container container-box container-box-data">
            <div class="container">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localizações</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Dança</a>
                <a href="#">Comida e bebida</a>
                <a href="#">Casa e jardim</a>
                <a href="#">Música</a>
                <a href="#">Artes visuais</a>
            </div>
            <div class="container">
                <select name="Lingua" id="">
                    <option value="ptbr">Portugues</option>
                    <option value="us">Ingles</option>
                </select>
                <p>©2022 Instagram from Meta</p>
            </div>
        </section>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
