<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1">
        <div class="col">
          <div class="card shadow-sm" style="align-items: center;">
            <img class="bd-placeholder-img car-img-top" width="220rem" src='{{ livro.img }}' alt="{{'Imagem do Livro: ' + livro.name  }}">
            <div class="card-body">
              <p class="card-text">{{ livro.name }}</p>
              <p class="card-text">{{ livro.category }}</p>
              <p class="card-text">{{ livro.quantity }}</p>
              <p class="card-text">{{ livro.price | currency:'BRL' }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
