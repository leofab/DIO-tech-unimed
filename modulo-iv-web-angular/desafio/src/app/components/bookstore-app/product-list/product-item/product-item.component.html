<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img car-img-top" width="12rem" src='{{ "assets/images/" + livro.img + ".jpg" }}' alt="">
            <div class="card-body">
              <p class="card-text">{{ livro.name }}</p>
              <p class="card-text">{{ livro.category }}</p>
              <p class="card-text">{{ livro.quantity }}</p>
              <p class="card-text">{{ livro.price | currency:'BRL' }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
