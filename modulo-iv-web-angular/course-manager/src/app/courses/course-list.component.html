<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.imageURL}}</td>
            <td>{{ course.name}}</td>
            <td>{{ course.price}}</td>
            <td>{{ course.duration}}</td>
            <td>{{ course.rating}}</td>
        </tr>
    </tbody>
</table>
