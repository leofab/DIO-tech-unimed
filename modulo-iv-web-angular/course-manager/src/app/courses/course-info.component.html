<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-20">
            <input [(ngModel)]="course!.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <!-- {{ courseName.value }}
            Invalid {{ courseName.invalid }} -->
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-20">
            <input [(ngModel)]="course!.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <!-- {{ courseName.value }}
            Invalid {{ courseName.invalid }} -->
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-20">
            <input [(ngModel)]="course!.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <!-- {{ courseName.value }}
            Invalid {{ courseName.invalid }} -->
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>        
    </div>

    <button [disabled]="courseForm.invalid" (click)="save" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-primary">Back</button>
</form>
