<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell class="bold" *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.img}}" alt="" class="img"></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="bold" *matHeaderCellDef> Name </th>
        <td mat-cell style="color: blue;" *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell class="bold" *matHeaderCellDef> Position </th>
      <td mat-cell style="font-weight: bolder;" *matCellDef="let element"> {{element.position}} </td>
    </ng-container>  
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell class="bold" *matHeaderCellDef> Email </th>
      <td mat-cell style="color: gray;" *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell class="bold" *matHeaderCellDef> Registro </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" style="margin-right: 2rem;">Editar</button>  
        <button mat-raised-button color="warn">Excluir</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
